<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- New Game Button -->
        <button id="new-game" class="button red">New Game</button>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Rolling Area to display dice values -->
            <div id="rolling-area" class="rolling-area">
                <div class="dice" id="dice-0">0</div>
                <div class="dice" id="dice-1">0</div>
                <div class="dice" id="dice-2">0</div>
                <div class="dice" id="dice-3">0</div>
                <div class="dice" id="dice-4">0</div>
            </div>

            <!-- Roll Dice, Keep Dice, End Turn Buttons -->
            <div class="button-panel">
                <button id="roll-dice" class="button blue">Roll Dice</button>
                <button id="keep-dice" class="button blue">Keep Dice</button>
                <button id="end-turn" class="button blue">End Turn</button>
            </div>

            <!-- Score Table -->
            <div id="score-table" class="score-table">
                <div class="score-option" id="ones"><span></span> Ones</div>
                <div class="score-option" id="twos"><span></span> Twos</div>
                <div class="score-option" id="threes"><span></span> Threes</div>
                <div class="score-option" id="fours"><span></span> Fours</div>
                <div class="score-option" id="fives"><span></span> Fives</div>
                <div class="score-option" id="sixes"><span></span> Sixes</div>
                <div class="score-option" id="threeOfAKind"><span></span> Three of a Kind</div>
                <div class="score-option" id="fourOfAKind"><span></span> Four of a Kind</div>
                <div class="score-option" id="fullHouse"><span></span> Full House</div>
                <div class="score-option" id="smallStraight"><span></span> Small Straight</div>
                <div class="score-option" id="largeStraight"><span></span> Large Straight</div>
                <div class="score-option" id="chance"><span></span> Chance</div>
                <div class="score-option" id="yahtzee"><span></span> Yahtzee</div>
                <div id="total-score">Total: 0</div>
            </div>
        </div>
    </div>
    <script src="Dice.js"></script>
    <script src="YatzyEngine.js"></script>
    <script src="YatzyGame.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new YatzyGame();
        });
    </script>
</body>
</html>
